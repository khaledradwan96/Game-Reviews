<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reviews</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap"
        rel="stylesheet">

    <!-- ========== CSS files ========== -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ========== loading ========== -->
    <div class="loading d-none">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- ========== Header section ========== -->
    <header>
        <img src="assets/asset 0.png" alt="">
    </header>


    <!-- ========== Game Section ========== -->
    <section class="games" id="games">
        <div class="container">
            <!-- ========== Navbar ========== -->
            <nav class="navbar mb-3 mx-auto navbar-expand-md position-sticky top-0 z-3 col-xl-9">
                <div class="container">
                    <a class="navbar-brand text-uppercase">
                        <img src="assets/asset 1.png" alt="">
                        Game Reviews
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span></button>
                    <div class="collapse small navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto  menu small">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" data-category="mmorpg">mmorpg</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-category="Shooter">Shooter</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-category="Sailing">Sailing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-category="Permadeath">Permadeath</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-category="Superhero">Superhero</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-category="Pixel">Pixel</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="gamesContainer" class="row row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
                <div id="alert" class="alert alert-danger d-none">Fail to get Data</div>
            </div>
        </div>
    </section>
    <!-- ========== Details Section ========== -->
    <div class="details d-none">
        <div class="container">
            <div class="hstack justify-content-between">
                <h1>Details Game</h1>
                <button class="btn-close btn-close-white"></button>
            </div>
            <div id="detailsContainer" class="row g-4">
            </div>
        </div>
    </div>


    <!-- ========== JS files ========== -->
    <script src=" js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
