<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reviews</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap"
        rel="stylesheet">

    <!-- ========== CSS files ========== -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- ========== Header section with navbar ========== -->
    <header>
        <img src="assets/asset 0.png" alt="">
        <nav class="navbar mx-auto navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
            <div class="container">
                <a class="navbar-brand text-uppercase">
                    <img src="assets/asset 1.png" alt="">
                    Game Reviews
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse small navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" data-category="mmorpg">mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="mmorpg">Shooter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="Sailing">Sailing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="Permadeath">Permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="Superhero">Superhero</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="Pixel">Pixel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- ========== Game Section ========== -->
    <section class="games">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
                <div class="col">
                    <div data-id="582" class="card h-100 bg-transparent" role="button">
                        <div class="card-body">
                            <figure class="position-relative">
                                <img class="card-img-top object-fit-cover h-100"
                                    src="https://www.freetogame.com/g/582/thumbnail.jpg">
                            </figure>
                            <figcaption>
                                <div class="hstack justify-content-between">
                                    <h6 class="text-light small">Tarisland</h6>
                                    <span class="badge text-bg-primary p-2">Free</span>
                                </div>
                                <p class="card-text text-light small text-center opacity-50">
                                    A,cross-platform,MMORPG,developed,by,Level,Infinite,and</p>
                            </figcaption>
                        </div>
                        <div class="card-footer small d-flex justify-content-between">
                            <span class="badge">MMORPG</span>
                            <span class="badge">PC (Windows)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- ========== JS files ========== -->
    <script src=" js/bootstrap.bundle.min.js">
    </script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
